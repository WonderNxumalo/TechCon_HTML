<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TechCon 2024</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full names">

            <p></p><label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">

            <p></p><label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Password">

            <p></p><label for="terms">Terms &amp; Conditions</label>
            <input type="checkbox" id="terms" name="terms" placeholder="example@domain.com">

            <p></p><button type="submit">Register Now</button>

        </form>
    </main>

    <footer>
        <p>copyright TechCon2024</p>
    </footer>

</body>
</html>
